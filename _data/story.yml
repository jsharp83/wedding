stories:
  - title: "#How I met you"
    date: "2017년, 8월 15일"
    description: "'은철님, 저희 누나 만나볼래요?'
(현)남친, (곧)남편이 퇴근하고 집에 가던 길에 만난 동생의 물음으로 저희 둘은 만나게 됐습니다.
저는 마스크 벗으며 수줍게 웃던 그의 선한 모습에, 그는 사진보다 더 예쁜 사람이 웃으면서 인사하는데 눈웃음이 예쁜 모습에 설레어서 만남을 시작했습니다."
