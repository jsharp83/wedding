stories:
  - title: "#How I met you"
    date: "첫 만남"
    description: "'은철님, 저희 누나 만나볼래요?'<br>
(현)남친, (곧)남편이 퇴근하고 집에 가던 길에 만난 동생의 물음으로 만나게 됐습니다.
마스크 벗으며 수줍게 웃던 그의 선한 모습에, 그는 사진에서보다 예쁜 사람이 말을 거는데 눈웃음이 예뻤던 그녀 모습에 설레어서 만남을 시작했습니다."
    thumbnail: "images/timeline_first_thumb.jpg"
    originalImage: "images/timeline_first.jpg"
    imageWidth: 3392
    imageHeight: 1908
  - title: "#Will you marry me?"
    date: "코로나 대유행하던 어느 날"
    description: "난관이 많았지만 여차저차 만남을 시작하고도 긴가민가🤔 이 사람과 평생을 함께 해도 될까 고개를 갸우뚱.
코로나가 확산돼 집 데이트를 하게 됐을 때, 식사를 챙겨주고 청소기를 들려는 손을 마다하는 배려가 고마워 저도 무얼 해줄 수 있을까 고민하고 있는 모습을 발견하고는 생각했습니다.
'아, 이 사람하고 서로 배려하면서 맞춰 살면 잘 살 수 있겠다고.'"
    thumbnail: "images/timeline_second_thumb.jpg"
    originalImage: "images/timeline_second.jpg"
    imageWidth: 1774
    imageHeight: 3840
  - title: "#Love your curves and all your edges"
    date: "2021년, 5월 29일 이후"
    description: "자존심도 고집도 센 저희는 잘 다툽니다. 서로가 원하는 모습으로 서로를 바꾸고 싶어하기도 하지만, 상대를 바꾸려 하기보다는 상대의 모난 모습도 사랑할 수 있는 성숙한 저희가 돼보려고 합니다.
이제부터 함께 살아가는 동안 자신을 내어주고 상대를 품어주는 "사랑"을 이루어가겠습니다."
